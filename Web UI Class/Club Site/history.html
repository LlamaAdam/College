   <!-- The Modal/Lightbox -->
   <div id="myModal" class="modal">
     <span class="close cursor" onclick="closeModal()">&times;</span>
     <div class="modal-content">

       <div class="mySlides">
         <div class="numbertext">1 / 5</div>
         <img src="images/child-613199.jpg" style="width:100%">
       </div>

       <div class="mySlides">
         <div class="numbertext">2 / 5</div>
         <img src="images/soccer-673488.jpg"style="width:100%">
       </div>

       <div class="mySlides">
         <div class="numbertext">3 / 5</div>
         <img src="images/soccer-673599.jpg" style="width:100%">
       </div>

       <div class="mySlides">
         <div class="numbertext">4 / 5</div>
         <img src="images/soccer-1273968.jpg" style="width:100%">
       </div>
       <div class="mySlides">
         <div class="numbertext">5 / 5</div>
         <img src="images/football-3471402.jpg" style="width:100%">
       </div>

       <!-- Next/previous controls -->
       <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
       <a class="next" onclick="plusSlides(1)">&#10095;</a>

       <!-- Caption text -->
       <div class="caption-container">
         <p id="caption"></p>
       </div>

       <!-- Thumbnail image controls -->
       <div class="column">
         <img class="demo" src="images/child-613199_mini.jpg" onclick="currentSlide(1)" alt="Kid's First Game">
       </div>

       <div class="column">
